name: "Test"

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  tests:
    name: "Unit and E2E Tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun test:unit

      - name: Run e2e tests
        run: bun test:e2e